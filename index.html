<!DOCTYPE html>
<html>
<body>
<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:1000px;"></div>



<script>
  function myMap() {
    const image = {
      url: "./assets/img/hospital.png",
      scaledSize: new google.maps.Size(20, 32),
    }
  var mapProp= {
    center:new google.maps.LatLng(10.84112973132374, 106.80988249074314),
    zoom:19,
    mapId: '4efdfc21c30d0be0',
    options: {
      gestureHandling: 'greedy'
    }
  };
  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
  var marker=new google.maps.Marker({
    position: { lat: 10.84112973132374, lng: 106.80988249074314 },
    map,
    icon: image,
    title:"Hello World!"
    });

  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXonzxvAl5VdZbt5Iib4BncKfB6izJZd8&callback=myMap"></script>

<script src="./main.js"></script>

</body>
</html>
